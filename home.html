    /* Your styles */

    #summary-btn {
      background-color: gray;
      color: white;
      margin-top: 10px;
      align-self: flex-start;
      padding: 6px 12px;
      border-radius: 6px;
      border: none;
      transition: all 0.3s ease;
      float: left;
    }
    #summary-btn:hover {
      opacity: 0.9;
    }
    .summary-style {
      display: none;
      margin-top: 10px;
      text-align: left;
    }
    .loading {
      display: inline-block;
      width: 1rem;
      height: 1rem;
      border: 2px solid white;
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    /* Mic active */
    .listening {
      color: red;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
