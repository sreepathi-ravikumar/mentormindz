<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MentorMindz Blog â€“ Dynamic Content</title>
  <meta name="description" content="Explore posts from MentorMindz community. AI learning, founder stories, smart education, and more." />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fefefe;
      padding: 30px;
    }
    .blog-container {
      max-width: 1200px;
      margin: auto;
    }
    .post-card {
      margin-bottom: 30px;
    }
    iframe {
      width: 100%;
      height: 300px;
    }
    .tag-btn {
      margin: 5px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="blog-container">
    <h1 class="text-center">ðŸ§  MentorMindz Community Blog</h1>
    <p class="text-center text-muted">Dynamic posts, videos & knowledge from users, mentors & founders</p><div class="text-center mb-4">
  <button class="btn btn-outline-primary tag-btn" onclick="filterTag('all')">All</button>
  <button class="btn btn-outline-secondary tag-btn" onclick="filterTag('ai')">AI</button>
  <button class="btn btn-outline-secondary tag-btn" onclick="filterTag('founder')">Founder</button>
  <button class="btn btn-outline-secondary tag-btn" onclick="filterTag('tools')">Smart Tools</button>
</div>

<div id="post-list"></div>

  </div>  <script>
    const blogPosts = [
      {
        title: "How AI is Changing Education Forever",
        tag: "ai",
        author: "Sreepathi Ravikumar",
        date: "2025-07-05",
        video: "https://www.youtube.com/embed/dQw4w9WgXcQ",
        excerpt: "Explore how personalized AI learning is replacing one-size-fits-all models.",
        url: "blog-post-1.html"
      },
      {
        title: "Founder Vision: The Story of MentorMindz",
        tag: "founder",
        author: "Sreepathi Ravikumar",
        date: "2025-07-06",
        video: "https://www.youtube.com/embed/0n1voD_q3m4",
        excerpt: "How a 16-year-old started a revolution in AI-powered education.",
        url: "blog-post-2.html"
      },
      {
        title: "Top Free Smart Learning Tools for 2025",
        tag: "tools",
        author: "Team MentorMindz",
        date: "2025-07-04",
        video: "https://www.youtube.com/embed/ScMzIvxBSi4",
        excerpt: "Best free apps that help students study smarter and faster.",
        url: "blog-post-3.html"
      }
    ];

    function renderPosts(posts) {
      const list = document.getElementById('post-list');
      list.innerHTML = '';
      posts.forEach(post => {
        const card = document.createElement('div');
        card.className = 'card post-card';
        card.innerHTML = `
          <div class="card-body">
            <h5 class="card-title">${post.title}</h5>
            <p class="text-muted">By ${post.author} â€¢ ${post.date}</p>
            <iframe src="${post.video}" allowfullscreen></iframe>
            <p class="card-text mt-3">${post.excerpt}</p>
            <a href="${post.url}" class="btn btn-outline-primary">Read Full Post</a>
            <span class="badge bg-secondary ms-2">#${post.tag}</span>
          </div>
        `;
        list.appendChild(card);
      });
    }

    function filterTag(tag) {
      if (tag === 'all') {
        renderPosts(blogPosts);
      } else {
        const filtered = blogPosts.filter(post => post.tag === tag);
        renderPosts(filtered);
      }
    }

    // Initial Load
    renderPosts(blogPosts);
  </script></body>
</html>
